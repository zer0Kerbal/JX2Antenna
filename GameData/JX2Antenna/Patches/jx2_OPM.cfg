// Compatibility with Outer Planets.

@CUSTOMBARNKIT:AFTER[OPM]:NEEDS[!GPP]
{
	// OPM tinkers with the tracking station, giving it a level 4 that boosts its
	// power through the roof to allow getting to the outer planets more easily.
	// With JX2Antenna, we don't want that-- the way to set up a super-long-distance
	// link is to use the new powerful antenna, not to boost the tracking station.
	-TRACKING {}
}
